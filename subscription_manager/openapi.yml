              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - users
      summary: creates a new user
      operationId: subscription_manager.endpoints.users.post_user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPost'
        description: user data to add
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists or a general DB conflict
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{user_id}:
    get:
      tags:
        - users
      summary: retrieves a user by its id
      operationId: subscription_manager.endpoints.users.get_user
      parameters:
        - in: path
          name: user_id
          description: the id of the requested user
          schema:
            type: integer
      responses:
        '200':
          description: the requested user
          content:
