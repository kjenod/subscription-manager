              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - users
      summary: updates an existing user
      operationId: subscription_manager.endpoints.users.put_user
      parameters:
        - in: path
          name: user_id
          description: the id of the user to be updated
          schema:
            type: integer
      requestBody:
