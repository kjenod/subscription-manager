          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      x-basicInfoFunc: subscription_manager.auth.basic_auth

  schemas:
    TopicName:
      description: the name of the topic
      type: string
      example: 'Airport arrivals'
    QOS:
      description: Quality of Service value to be passed to the broker
      type: string
      enum: [
        'AT_LEAST_ONCE',
        'AT_MOST_ONCE',
        'EXACTLY_ONCE'
      ]
      example: 'EXACTLY_ONCE'
    TopicPost:
      description: the data to be sent in order to create a new topic
      type: object
      required:
        - name
      properties:
        name:
          $ref: '#/components/schemas/TopicName'
    TopicPut:
      description: the data to be sent in order to update an existing topic
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TopicName'
    Topic:
      description: the topic data returned back from the server
      allOf:
        - $ref: '#/components/schemas/TopicPost'
        - type: object
          properties:
            id:
              type: number
              example: 1
    SubscriptionPost:
      description: the data to be sent in order to create a new subscription
      type: object
      required:
        - topic_id
      properties:
        topic_id:
          type: number
          example: 1
        active:
          type: boolean
          example: true
        qos:
          $ref: '#/components/schemas/QOS'
        durable:
          type: boolean
          example: true
    SubscriptionPut:
      description: the data to be sent in order to update an existing subscription
      type: object
      properties:
        active:
          type: boolean
          example: true
    Subscription:
      description: the subscription data returned back from the server
      type: object
      properties:
        topic:
          $ref: '#/components/schemas/Topic'
        id:
          type: number
          example: 1
        queue:
          type: string
          format: uuid
          example: ef7a1a2c219d4f52a6d8593387318e26
        active:
          type: boolean
          example: true
        qos:
          $ref: '#/components/schemas/QOS'
        durable:
          type: boolean
          example: true
    UserPost:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    UserPut:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        active:
          type: boolean
        created_at:
          type: string
          format: 'date-time'
        is_admin:
          type: boolean
    Error:
      description: Error structure (RFC 7807 compliant - https://tools.ietf.org/html/rfc7807)
      type: object
      required:
        - title
        - detail
        - status
      properties:
        title:
          type: string
          description: A short, human-readable summary of the problem
          example: Internal Server Error
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
          example: The server has encountered an error during the request
        status:
          type: integer
          description: The HTTP response code
          example: 500
